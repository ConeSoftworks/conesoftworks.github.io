<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1502622796232-e88458466c33?q=80&w=2664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat fixed;
            background-color: black;
            color: white;
        }
        div {
            user-select: none;
        }
        h1, h2 {
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInLeft 2s ease-out forwards;
        }
        h1 {
          text-align: center;
            font-size: 7em;
            font-weight: bold;
            margin-bottom: -50px;
        }

        h2 {
          text-align: center;
            font-size: 2em;
            font-weight: normal;
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
    </style>
    <title>cone softworks</title>
</head>
<body>
    <div>
        <h1>cone</h1>
        <h2>softworks</h2>
    </div>
</body>
</html>
