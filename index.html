<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cone Softworks</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .white-text {
            color: white;
        }

        .orange-text {
            color: orange;
        }

        #traffic-cone {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 100px; /* İsteğe bağlı: Resmin maksimum genişliği */
        }
    </style>
</head>
<body>
    <h1><span class="white-text">Cone Soft</span><span class="orange-text">works</span></h1>
    
    <img id="traffic-cone" src="traffic-cone.png" alt="Traffic Cone">
</body>
</html>
